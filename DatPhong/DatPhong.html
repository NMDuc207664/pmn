<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Đặt phòng</title>
  <link rel="stylesheet" href="css/DatPhong.css">
  <link rel="import" href="ThanhToan.html">
</head>

<body>
  <div id="main-body">
    <div id="dat-phong">
      <h1>Đặt phòng</h1>
    </div>
    <div id="danh-sach-phong">
      <a class="no-underline" href="DanhSachPhong.html">
        <h2>Danh sách các phòng</h2>
      </a>
    </div>


    <div class="container">
      <form action="/action_page.php">
        <div class="row">

          <div class="col-25">
            <label for="hoten">Họ tên</label>
          </div>
          <div class="col-75">
            <input type="text" name="hoten" id="hoten" placeholder="Nguyễn Văn A" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" name="email" id="email" placeholder="nguyenvana@gmail.com" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="sdt">Số điện thoại</label>
          </div>
          <div class="col-75">
            <input type="text" name="sdt" id="sdt" placeholder="0123456789" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="diachi">Địa chỉ</label>
          </div>
          <div class="col-75">
            <input type="text" name="diachi" id="diachi" placeholder="Số 2 Lê Thanh Nghị..." class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="checkin">Check-in</label>
          </div>
          <div class="col-75">
            <input type="datetime-local" name="checkin" id="checkin" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="checkout">Check-out</label>
          </div>
          <div class="col-75">
            <input type="datetime-local" name="checkout" id="checkout" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="soluongkhach">Số lượng người lớn</label>
          </div>
          <div class="col-75">
            <input type="text" name="soluongkhach" id="soluongkhach" placeholder="1" class="input">
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            <label for="soluongkhach">Số lượng trẻ em</label>
          </div>
          <div class="col-75">
            <input type="text" name="soluongkhach" id="soluongkhach" placeholder="1" class="input">
          </div>

        </div>

        <div class="row">
          <div class="col-25">
            <label for="kieuphong">Kiểu phòng</label>
          </div>
          <div class="col-75">
            <select id="kieuphong" name="kieuphong">
              <option value="single">Single Room</option>
              <option value="twin">Twin Room</option>
              <option value="double">Double Room</option>
              <option value="family">Sea View Room</option>
              <option value="family">Deluxe Sea View Room</option>
              <option value="family">King Size Room</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-25">
            <label>Dịch vụ</label>
          </div>
          <div class="col-75">
            <input type="checkbox" name="option1" value="option1"> Đặt đồ ăn lên phòng<br>
            <input type="checkbox" name="option2" value="option2"> Giặt đồ<br>
            <input type="checkbox" name="option3" value="option3"> Tổ chức sự kiện<br>
            <input type="checkbox" name="option1" value="option1"> Đi tour<br>
            <input type="checkbox" name="option2" value="option2"> Thuê xe<br>
            <input type="checkbox" name="option3" value="option3"> Combo tour<br>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-25">
            <label for="ghichu">Ghi chú</label>
          </div>
          <div class="col-75">
            <textarea id="ghichu" name="ghichu" placeholder="1 khách là trẻ con" style="height:200px"></textarea>
          </div>
        </div>
      </form>
      <div class="row">
        <button id="myBtn">Thanh toán</button>
      </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="ThanhToan.html" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
    <script src="js/DatPhong.js">
    </script>
    <script src="../HeaderFooter/HeaderFooter.js">
    </script>
  </div>
</body>

</html>
